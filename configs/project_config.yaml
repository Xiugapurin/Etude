# Configuration for the project environment.

env:
  # Audio separation backend: "spleeter" (default) or "demucs"
  # - spleeter: Higher quality, requires separate conda environment (py38_spleeter)
  # - demucs: Alternative backend, runs in main environment (requires [demucs] extra)
  separation_backend: "spleeter"

  # Name of the isolated conda environment for Spleeter (used when separation_backend is "spleeter")
  spleeter_env_name: "py38_spleeter"
